name: tts

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: tts
  cancel-in-progress: false

jobs:
  commit-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set base ref
        if: github.event_name == 'pull_request'
        run: |
          echo "BASE_REF=${{ github.base_ref }}" >> $GITHUB_ENV
      - name: Set base ref for push
        if: github.event_name == 'push'
        run: |
          echo "BASE_REF=$(git rev-parse --abbrev-ref origin/HEAD | cut -d'/' -f2)" >> $GITHUB_ENV

      - name: Run commit message checks
        run: |
          chmod +x scripts/commit-msg
          git fetch origin ${{ env.BASE_REF }}
          for commit in $(git rev-list origin/${{ env.BASE_REF }}..HEAD); do
            if [ $(git show --no-patch --format=%P $commit | wc -w) -gt 1 ]; then continue; fi
            git show --no-patch --format=%B $commit > /tmp/commit_msg
            bash scripts/commit-msg /tmp/commit_msg || exit 1
          done

  deploy:
    runs-on: ubuntu-latest
    needs: commit-check
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          mkdir -p dist
          cp -r docs/* dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
