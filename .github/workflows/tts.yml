name: tts

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit & CLI tests
        run: npm test

      - name: Run e2e tests
        run: npm run test:e2e
        env:
          NODE_ENV: test

      - name: Run type check
        run: npm run typecheck

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Check CLI commands non-interactive
        run: |
          npm run cli -- --help
          npm run cli:advanced -- --help

      - name: Run code format check
        run: npm run format -- --check

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run e2e tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          # database_url: postgres://user:pass@localhost:5432/testdb

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-results/
            coverage/
          retention-days: 5
