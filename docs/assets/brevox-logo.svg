<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define the Inter font style -->
    <style>
      .logo-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 600;
        font-size: 11px;
        letter-spacing: 0.8px;
        fill: white;
      }
    </style>
  </defs>

  <!-- Main Background Rectangle -->
  <rect x="0" y="0" width="240" height="80" fill="#2c2c2c" rx="6" ry="6"/>

  <!-- Text Section -->
  <g id="text-section">
    <!-- BREVOX -->
    <text x="16" y="24" class="logo-text">BREVOX</text>

    <!-- DIGITAL -->
    <text x="16" y="40" class="logo-text">DIGITAL</text>

    <!-- CAST -->
    <text x="16" y="56" class="logo-text">CAST</text>
  </g>

  <!-- Geometric Shapes Section -->
  <g id="geometric-shapes" transform="translate(150, 40)">
    <!-- First Circle (Black with white border) -->
    <circle cx="0" cy="0" r="16" fill="#2c2c2c" stroke="white" stroke-width="1.5"/>

    <!-- Second Circle (White) -->
    <circle cx="36" cy="0" r="16" fill="white"/>

    <!-- Rectangle (White) -->
    <rect x="56" y="-16" width="32" height="32" fill="white" rx="3" ry="3"/>
  </g>
</svg>
