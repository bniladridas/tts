<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .icon-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 700;
        font-size: 8px;
        letter-spacing: 0.5px;
        fill: white;
      }
    </style>
  </defs>
  
  <!-- Main Background Square -->
  <rect x="0" y="0" width="120" height="120" fill="#2c2c2c" rx="12" ry="12"/>
  
  <!-- Text Section (Compact) -->
  <g id="text-section">
    <!-- BREVOX -->
    <text x="12" y="20" class="icon-text">BREVOX</text>
    
    <!-- DIGITAL CAST (Combined) -->
    <text x="12" y="32" class="icon-text">DIGITAL CAST</text>
  </g>
  
  <!-- Geometric Shapes Section (Centered) -->
  <g id="geometric-shapes" transform="translate(60, 70)">
    <!-- First Circle (Black with white border) -->
    <circle cx="-24" cy="0" r="12" fill="#2c2c2c" stroke="white" stroke-width="1.5"/>
    
    <!-- Second Circle (White) -->
    <circle cx="0" cy="0" r="12" fill="white"/>
    
    <!-- Rectangle (White) -->
    <rect x="16" y="-12" width="24" height="24" fill="white" rx="2" ry="2"/>
  </g>
</svg>
